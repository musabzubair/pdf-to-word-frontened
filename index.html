<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to Word Converter</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    h1 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    #message { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h1>PDF to Word Converter</h1>
  <input type="file" id="pdfFile" accept=".pdf" />
  <button id="convertBtn">Convert to Word</button>
  <div id="message"></div>

  <script>
    const backendURL = 'https://pdf-to-word-backend-zy5j.onrender.com/convert'; // Replace with your Render backend URL

    document.getElementById('convertBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('pdfFile');
      const message = document.getElementById('message');
      message.textContent = '';

      if (!fileInput.files.length) {
        message.textContent = 'Please select a PDF file.';
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('pdf', file);

      try {
        const response = await fetch(backendURL, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Conversion failed');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted.docx';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        message.textContent = err.message;
      }
    });
  </script>
</body>
</html>
